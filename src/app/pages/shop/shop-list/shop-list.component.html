<!-- slider -->
<div class="container-fluid slider">
    <div class="row slider-text">
        <div class="col-12">
            <h1>Tenemos lo que tu piel necesita</h1>
        </div>
    </div>
</div>

<!--filtro-->
<div class="container-fluid">
    <div class="row">
        <div class="col-12 filtro">

        </div>

    </div>
</div>

<!-- shop starts -->
<div class="container-fluid cards-container">
    <!--row-->
    <div class="row">
        <ng-container *ngFor="let producto of productos">
            <div class="col-12 col-md-6 card-container">
                <a [routerLink]="['/producto', producto.producto_id]" (click)="verProducto(producto)">
                    <div class="container-fluid card-img"
                        [ngStyle]="{'background-image':'url(' + producto?.imagen_url + ')'}">
                    </div>
                    <div class="container-fluid card-text">
                        <h2>{{ producto.nombre }}</h2>
                        <p>{{ producto.descripcion_resumen }}</p>
                        <h3>{{ producto.precio }}€</h3>
                    </div>
                </a>
                <div class="container-fluid buttons-container">
                    <button (click)="checkOut()">COMPRAR AHORA <strong> {{producto?.precio}}€ </strong></button>
                    <button class="añadir-carro" (click)="AddAlCarrito(producto)">AÑADIR AL CARRO</button>
                </div>
            </div>
        </ng-container>
    </div>
