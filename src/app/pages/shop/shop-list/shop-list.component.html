<!-- shop starts -->
<div class="container-fluid cards-container">
    <!--row-->
    <div class="row">
        <ng-container *ngFor="let producto of productos">
            <div class="col-12 col-md-6 card-container">
                <a [routerLink]="['/producto', producto.producto_id]" (click)="verProducto(producto)">
                    <div class="container-fluid card-img" [ngStyle]="{'background-image':'url(' + producto?.imagen_url + ')'}">
                    </div>
                    <div class="container-fluid card-text">
                        <h2>{{ producto.nombre }}</h2>
                        <p>{{ producto.descripcion_resumen }}</p>
                        <h3>{{ producto.precio }}â‚¬</h3>
                        <button class="arrow-button">SHOP NOW</button>
                        <button class="arrow-button">ADD TO CARD</button>

                    </div>
                </a>
            </div>
        </ng-container>
    </div>
