<div class="container-fluid padding">
	<div class="row">
		<div class="col-12">
			<h1 class="black">Contacto</h1>
			<h4>Contacta con nuestro equipo y te asesoramos personalmente.</h4>
		</div>
	</div>

	<div class="row">
		<div class="col-12 ">
			<div class="contact-form">
				<div class="form-group">
					<label class="control-label col-sm-2" for="nombre">NOMBRE</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="nombre" placeholder="nombre completo" name="nombre">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="email">CORREO ELECTRONICO</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="mensaje">MENSAJE</label>
					<div class="col-sm-10">
						<textarea class="form-control" rows="5" id="mensaje"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">ENVIAR</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
