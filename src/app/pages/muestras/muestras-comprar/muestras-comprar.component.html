<div class="container-fluid product-container">
  <div class="row product-container">
      <div class="col-12 col-md-8 product-img" [ngStyle]="{'background-image':'url(' + producto?.imagen_url + ')'}">

      </div>
      <div class="col-12 col-md-4 product-text">
          <div>
              <h1>{{ producto?.nombre}}</h1>
              <h3>{{ producto?.descripcion }}</h3>
          </div>
          <div class="container-fluid buttons-container">
            <ng-container *ngFor ="let producto of productos">
                <button  class="tipo" (click)="SeleccionarProducto(producto)"type="button" class="btn btn-outline-secondary">{{producto.tipo_producto}}</button>
                
             </ng-container>
                      <button>COMPRAR AHORA <strong> {{producto?.precio}}€ </strong></button>
                      <button *ngIf="productoSeleccionado" class="añadir-carro" (click)="AddAlCarrito()">AÑADIR AL CARRO</button>
          </div>
      </div>
  </div>
</div>

<!--sirve-->
<div class="container-fluid description">
  <div class="row">
      <div class="col-12 col-md-4 description-title">
          <h1>¿Para que sirve?</h1>
      </div>
      <div class="col-12 col-md-8 description-text">
          <p>{{ producto?.descripcion_sirve}}</p>
      </div>
  </div>
</div>
