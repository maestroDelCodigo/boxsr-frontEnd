<div class="resumenPedido">
<div class="card border-dark mb-3" style="max-width: 18rem;" *ngFor="let item of carritoItems">
  <div class="card-header"><h1>{{item.nombre}}</h1></div>
  <div class="card-body text-dark">
    <p class="card-title">Precio: {{item.precio}}</p>
    <p class="card-text">Cantidad: {{item.cantidad}}</p>
  </div>
</div>
</div>
