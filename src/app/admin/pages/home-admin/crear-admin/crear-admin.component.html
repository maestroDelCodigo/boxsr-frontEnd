
<p-dialog header="Crear administrador" [(visible)]="display" styleClass="mydialog" [baseZIndex]="10000" (onHide)="cerrarDialogo.emit()">
    <form [formGroup]="formularioAdmin" class="container">
      <div class="form-group">
        <mat-form-field class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }" />
          <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
              <div *ngIf="f.nombre.errors.required">Nombre requerido</div>
          </div>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="full-width">
          <mat-label>Apellidos</mat-label>
          <input matInput formControlName="apellidos" [ngClass]="{ 'is-invalid': submitted && f.apellidos.errors }" />
          <div *ngIf="submitted && f.apellidos.errors" class="invalid-feedback">
              <div *ngIf="f.apellidos.errors.required">Apellido obligatorio</div>
          </div>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email requerido</div>
        </div>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput digitOnly formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password requerido</div>
        </div>
        </mat-form-field>
      </div>
    </form>
  
    <ng-template pTemplate="footer">
      <div class="form-group">
      <!-- <button  class="btn btn-primary">
          Crear
      </button> -->
        <button mat-raised-button (click)="guardar(formularioAdmin.value)">Crear</button>
      </div>
    </ng-template>
  
  </p-dialog>
